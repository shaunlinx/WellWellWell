                        </div>
                    </div>

                    <div className="flex flex-col gap-6">
                        <Card variant="white" className="flex-1 border-l-4 border-l-[#00BFB2] flex flex-col justify-center">
                            <h4 className="font-bold text-[#1A5E63] mb-3 flex items-center gap-2 text-lg">
                                <Icons.Cpu size={24} className="text-[#00BFB2]" /> 技术策略
                            </h4>
                            <p className="text-sm text-[#1A5E63]/80 leading-relaxed">
                                拒绝重度开发。复用成熟低代码平台或 API（高德地图、钉钉语音转写），仅开发轻量级小程序前端，最大化降低技术成本。
                            </p>
                        </Card>
                        
                        <Card variant="white" className="flex-1 border-l-4 border-l-[#C64191] flex flex-col justify-center">
                            <h4 className="font-bold text-[#1A5E63] mb-3 flex items-center gap-2 text-lg">
                                <Icons.ShieldCheck size={24} className="text-[#C64191]" /> 风险控制
                            </h4>
                            <ul className="text-sm text-[#1A5E63]/80 space-y-3">
                                <li className="flex gap-3 items-center">
                                    <span className="text-[#C64191] font-bold">/</span> 
                                    <span><strong>安全性：</strong>强制保险 + 行前培训</span>
                                </li>
                                <li className="flex gap-3 items-center">
                                    <span className="text-[#C64191] font-bold">/</span> 
                                    <span><strong>同质化：</strong>设立“场景多样性”评审标准</span>
                                </li>
                                <li className="flex gap-3 items-center">
                                    <span className="text-[#C64191] font-bold">/</span> 
                                    <span><strong>可持续：</strong>工具包开源，赋能其他县域复制</span>
                                </li>
                            </ul>
                        </Card>
                    </div>
                </div>
            </div>
        );

        const SummarySlide = () => (
            <div className="h-full flex flex-col justify-center items-center text-center max-w-4xl mx-auto">
                <div className="mb-8 relative group">
                    <div className="absolute inset-0 bg-[#C64191] blur-[60px] opacity-20 group-hover:opacity-40 transition-opacity duration-1000"></div>
                    <Icons.Heart size={80} className="text-[#C64191] relative z-10 drop-shadow-2xl" fill="#C64191" />
                </div>

                <h2 className="text-4xl md:text-6xl font-serif text-[#1A5E63] mb-8 leading-tight">
                    这不仅仅是一个项目，<br/>
                    而是一份<span className="text-[#F0F3BD] bg-[#1A5E63] px-4 italic">技术向善</span>的答卷。
                </h2>

                <p className="text-xl text-[#028090] max-w-2xl mb-16 leading-relaxed">
                    我们用数据连接孤岛，用行走丈量温度。<br/>
                    安可青年 · 行行行 —— 让每一个脚印都成为社区的数字资产。
                </p>

                <div className="grid md:grid-cols-3 gap-8 text-left w-full border-t border-[#1A5E63]/20 pt-8">
                    {[
                        { title: '有温度的数字化', desc: 'Tech for Connection' },
                        { title: '可迭代的创新', desc: 'Scalable Model' },
                        { title: '可视化的影响力', desc: 'Visualized Impact' }
                    ].map((item, i) => (
                        <div key={i} className="group">
                            <div className="font-bold text-[#1A5E63] text-lg group-hover:text-[#C64191] transition-colors">{item.title}</div>
                            <div className="text-xs font-bold text-[#00BFB2] uppercase tracking-widest mt-2">{item.desc}</div>
                        </div>
                    ))}
                </div>
                
                <div className="mt-20 text-[#1A5E63]/30 text-[10px] tracking-[0.3em] uppercase">
                    End of Proposal · 2026
                </div>
            </div>
        );

        // --- 主入口 ---
        const Presentation = () => {
            const [activeTab, setActiveTab] = useState('cover');
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
            }, []);

            const navItems = [
                { id: 'cover', label: '首页 · Cover' },
                { id: 'why', label: '背景 · Context' },
                { id: 'what', label: '模式 · Model' },
                { id: 'how', label: '规划 · Plan' },
                { id: 'needs', label: '资源 · Needs' },
                { id: 'summary', label: '结语 · Vision' },
            ];

            const renderContent = () => {
                switch (activeTab) {
                    case 'cover': return <CoverSlide onStart={() => setActiveTab('why')} />;
                    case 'why': return <WhySlide />;
                    case 'what': return <WhatSlide />;
                    case 'how': return <HowSlide />;
                    case 'needs': return <NeedsSlide />;
                    case 'summary': return <SummarySlide />;
                    default: return <CoverSlide />;
                }
            };

            if (!mounted) return <div className="p-10 text-center text-[#1A5E63]">Loading...</div>;

            return (
                <div className="flex flex-col min-h-screen font-sans selection:bg-[#00BFB2] selection:text-white" style={{ backgroundColor: COLORS.offWhite, color: COLORS.dark }}>
                    
                    {/* 顶部导航 */}
                    <nav className="fixed top-0 left-0 right-0 z-50 px-4 md:px-8 py-4 flex justify-between items-center bg-[#FAFAF9]/90 backdrop-blur-md border-b border-[#1A5E63]/10">
                        <div className="flex items-center gap-2 text-[#1A5E63]">
                            <div className="bg-[#1A5E63] text-[#F0F3BD] p-1.5 rounded-lg">
                                <Icons.Footprints size={20} />
                            </div>
                            <span className="font-bold text-lg tracking-tight">行行行 <span className="opacity-40 font-serif font-normal text-base">| 小城漫步集</span></span>
                        </div>
                        
                        <div className="hidden md:flex gap-1">
                            {navItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`px-4 py-1.5 rounded-full text-xs font-bold tracking-wide transition-all duration-300 ${
                                        activeTab === item.id 
                                            ? 'bg-[#1A5E63] text-[#F0F3BD] shadow-md' 
                                            : 'text-[#028090] hover:bg-[#F0F3BD] hover:text-[#1A5E63]'
                                    }`}
                                >
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* 移动端导航 */}
                    <div className="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[90%] bg-[#1A5E63] p-2 rounded-full shadow-2xl flex justify-between items-center px-4">
                        {navItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`w-2 h-2 rounded-full transition-all duration-300 ${activeTab === item.id ? 'bg-[#C64191] w-4' : 'bg-[#028090]'}`}
                                aria-label={item.label}
                            />
                        ))}
                        <span className="text-[10px] text-[#F0F3BD] font-bold ml-2 uppercase tracking-wider">
                            {navItems.find(n => n.id === activeTab)?.label.split(' · ')[1]}
                        </span>
                    </div>

                    {/* 主画布 */}
                    <main className="flex-grow flex flex-col relative pt-20 pb-8 px-4 md:px-12 max-w-7xl mx-auto w-full">
                        <div className="flex-grow relative z-10 animate-in fade-in slide-in-from-bottom-4 duration-700">
                            {renderContent()}
                        </div>
                        <AbstractBg />
                    </main>
                </div>
            );
        };

        // 渲染 App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Presentation />);
    </script>
</body>
</html>
