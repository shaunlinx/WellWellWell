        // --- 背景组件 ---

                    <h2 className={`text-xs font-bold tracking-[0.2em] uppercase ${dark ? 'text-[#00BFB2]' : 'text-[#C64191]'}`}>

                </div>

                </div>

        };

        // --- 页面内容组件 ---

        // 1. 首页
        const CoverSlide = ({ onStart }) => (
            <div className="h-full min-h-[70vh] flex flex-col justify-center relative">
                <div className="absolute top-0 right-0 font-serif text-[120px] md:text-[240px] leading-none text-[#F0F3BD] select-none -z-10 mix-blend-multiply opacity-80">

        const WhySlide = () => (

                        </div>

                        </div>
                    </div>

                    <div className="flex flex-col gap-6">
                        <Card variant="white" className="flex-1 border-l-4 border-l-[#00BFB2] flex flex-col justify-center">
                            <h4 className="font-bold text-[#1A5E63] mb-3 flex items-center gap-2 text-lg">
                                <Icons.Cpu size={24} className="text-[#00BFB2]" /> 意向合作资方
                            </h4>
                            <div className="grid grid-cols-2 gap-3 text-sm text-[#1A5E63]/80">
                                <div><span className="font-bold text-[#028090]">旅行类：</span>携程 / 华住 / 飞猪</div>
                                <div><span className="font-bold text-[#028090]">记录类：</span>影石 Insta360</div>
                                <div><span className="font-bold text-[#028090]">足迹类：</span>高德地图</div>
                                <div><span className="font-bold text-[#028090]">AI工具：</span>一颗豆 / 钉钉</div>
                            </div>
                        </Card>
                        
                        <Card variant="white" className="flex-1 border-l-4 border-l-[#C64191] flex flex-col justify-center">
                            <h4 className="font-bold text-[#1A5E63] mb-3 flex items-center gap-2 text-lg">
                                <Icons.Heart size={24} className="text-[#C64191]" /> 可持续造血
                            </h4>
                            <p className="text-sm text-[#1A5E63]/80 leading-relaxed">
                                获得「行行行」认证路线后，可上线自主运维。
                                <br/>
                                <span className="font-bold text-[#C64191]">公益收费项：</span>行动素材共享 + 志愿者服务 + AI中央厨房加工
                            </p>
                        </Card>
                    </div>
                </div>
            </div>
        );

        // 6. 结语
        const SummarySlide = () => (
            <div className="h-full flex flex-col justify-center items-center text-center max-w-4xl mx-auto">
                <div className="mb-8 relative group">
                    <div className="absolute inset-0 bg-[#C64191] blur-[60px] opacity-20 group-hover:opacity-40 transition-opacity duration-1000"></div>
                    <Icons.Heart size={80} className="text-[#C64191] relative z-10 drop-shadow-2xl" fill="#C64191" />
                </div>

                <h2 className="text-4xl md:text-6xl font-serif text-[#1A5E63] mb-6 leading-tight">
                    TA一直在我的时间线里，<br/>
                    这次我想邀请你<span className="text-[#F0F3BD] bg-[#1A5E63] px-3 italic">来到我的世界</span>。
                </h2>

                <p className="text-xl text-[#028090] max-w-2xl mb-12 leading-relaxed">
                    看见交点 · 形成交集 · 促成交流<br/>
                    安可青年 —— 让每一次“行”都成为“行”。
                </p>

                <div className="grid md:grid-cols-3 gap-8 text-left w-full border-t border-[#1A5E63]/20 pt-8">
                    {[
                        { title: '有温度的连接', desc: 'Connecting People' },
                        { title: '可沉淀的资产', desc: 'Digital Assets' },
                        { title: '可视化的影响', desc: 'Visual Impact' }
                    ].map((item, i) => (
                        <div key={i} className="group text-center md:text-left">
                            <div className="font-bold text-[#1A5E63] text-lg group-hover:text-[#C64191] transition-colors">{item.title}</div>
                            <div className="text-xs font-bold text-[#00BFB2] uppercase tracking-widest mt-2">{item.desc}</div>
                        </div>
                    ))}
                </div>
                
                <div className="mt-20 text-[#1A5E63]/30 text-[10px] tracking-[0.3em] uppercase">
                    Oh! Whole Lab · 2026
                </div>
            </div>
        );

        // --- 主程序 ---
        const Presentation = () => {
            const [activeTab, setActiveTab] = useState('cover');
            const [mounted, setMounted] = useState(false);

            useEffect(() => { setMounted(true); }, []);

            const navItems = [
                { id: 'cover', label: '首页 · Cover' },
                { id: 'why', label: '背景 · Context' },
                { id: 'what', label: '模式 · Model' },
                { id: 'how', label: '规划 · Plan' },
                { id: 'needs', label: '资源 · Needs' },
                { id: 'summary', label: '结语 · Vision' },
            ];

            const renderContent = () => {
                switch (activeTab) {
                    case 'cover': return <CoverSlide onStart={() => setActiveTab('why')} />;
                    case 'why': return <WhySlide />;
                    case 'what': return <WhatSlide />;
                    case 'how': return <HowSlide />;
                    case 'needs': return <NeedsSlide />;
                    case 'summary': return <SummarySlide />;
                    default: return <CoverSlide />;
                }
            };

            if (!mounted) return <div className="p-10 text-center text-[#1A5E63]">Loading...</div>;

            return (
                <div className="flex flex-col min-h-screen font-sans selection:bg-[#00BFB2] selection:text-white" style={{ backgroundColor: COLORS.offWhite, color: COLORS.dark }}>
                    <nav className="fixed top-0 left-0 right-0 z-50 px-4 md:px-8 py-4 flex justify-between items-center bg-[#FAFAF9]/90 backdrop-blur-md border-b border-[#1A5E63]/10">
                        <div className="flex items-center gap-2 text-[#1A5E63]">
                            <div className="bg-[#1A5E63] text-[#F0F3BD] p-1.5 rounded-lg"><Icons.Footprints size={20} /></div>
                            <span className="font-bold text-lg tracking-tight">行行行 <span className="opacity-40 font-serif font-normal text-base hidden md:inline">| 小城漫步集</span></span>
                        </div>
                        <div className="flex gap-1 overflow-x-auto max-w-[60%] md:max-w-none no-scrollbar">
                            {navItems.map((item) => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`px-4 py-1.5 rounded-full text-xs font-bold tracking-wide transition-all duration-300 whitespace-nowrap ${activeTab === item.id ? 'bg-[#1A5E63] text-[#F0F3BD] shadow-md' : 'text-[#028090] hover:bg-[#F0F3BD] hover:text-[#1A5E63]'}`}>
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-grow flex flex-col relative pt-20 pb-8 px-4 md:px-12 max-w-7xl mx-auto w-full">
                        <div className="flex-grow relative z-10 animate-in">
                            {renderContent()}
                        </div>
                        <AbstractBg />
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Presentation />);
    </script>
</body>
</html>
